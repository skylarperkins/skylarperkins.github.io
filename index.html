<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Falling Frenzy</title>
</head>
<body>
    <header>
        <h1>Falling Frenzy</h1>
    </header>
    <div id="gameContainer">
        <svg id="player" width="40" height="40">
            <circle cx="20" cy="20" r="20" fill="#2142a6" />
        </svg>
        <div id="score">
            Score: 0
        </div>
        <div id="gameOver" class="hidden">
            Game Over<br><button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <div class="controlButtons">
        <button id="leftButton">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#5f6368"><path d="M576-240 336-480l240-240 51 51-189 189 189 189-51 51Z"/></svg>
        </button>
        <button id="rightButton">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#5f6368"><path d="M522-480 333-669l51-51 240 240-240 240-51-51 189-189Z"/></svg>
        </button>
    </div>
    <script src=script.js></script>
</body>
</html>
